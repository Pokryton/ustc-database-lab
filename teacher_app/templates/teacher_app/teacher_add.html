{% extends "teacher_app/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  <button class="btn btn-primary" type="submit">确认</button>
  <button class="btn btn-secondary" type="reset">重置</button>
</form>

{% endblock content %}
