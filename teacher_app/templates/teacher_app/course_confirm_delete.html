{% extends "teacher_app/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p>
    确认要删除课程 <a href="{% url "course-detail" object.id %}">{{ object }}</a> ?
  </p>

  <input type="submit" class="btn btn-danger" value="确认"></input>
  <a class="btn btn-secondary" href="{% url "course-list" %}">返回</a>
</form>

{% endblock content %}
